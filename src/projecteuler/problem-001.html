<!DOCTYPE html><html><head><title>Project Euler: Problem 1</title>
<style>*{font-family:Verdana;}#output{font-size:20px}</style></head><body>

<a href="/test/">Home</a>
<h1 id="title"></h1>
<p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.</p>

<p>Find the sum of all the multiples of 3 or 5 below 1000.</p>

<p><button onclick="run()">Run</button></p>

<p id="output"></p>

<script>
document.getElementById("title").innerHTML = document.getElementsByTagName("title")[0].innerHTML;
const MAX_NUMBER = 1000;
const MULTIPLES = [3, 5];

const output = document.getElementById("output");

function run() {
  let num = 1;
  let sum = 0;
  while (num < MAX_NUMBER) {
    let isMultiple = false;
    for (let i = 0; i < MULTIPLES.length; i++) {
      const multiple = MULTIPLES[i];
      //console.log("multiple=" + multiple + ", num=" + num);
      if (num % multiple === 0) {
        isMultiple = true;
      }
    }
    if (isMultiple) {
      sum += num;
    }
    num++;
  }
  output.innerHTML = sum;
}


</script>
